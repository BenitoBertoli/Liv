apply plugin: 'com.android.library'

def versionMajor = 0
def versionMinor = 2
def versionPatch = 1
def versionBuild = 0

ext {
    bintrayRepo = 'maven'
    bintrayName = 'liv'

    publishedGroupId = 'com.benitobertoli'
    libraryName = 'Liv'
    artifact = 'liv'

    libraryDescription = 'Live Input Validation for Android'

    siteUrl = 'https://github.com/BenitoBertoli/Liv'
    gitUrl = 'https://github.com/BenitoBertoli/Liv.git'

    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

    developerId = 'benitobertoli'
    developerName = 'Benito Bertoli'
    developerEmail = 'benitogbertoli@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:25.0.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.1'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    compile 'com.jakewharton.rxrelay:rxrelay:1.2.0'
}

apply from: 'install.gradle'
apply from: 'bintray.gradle'
